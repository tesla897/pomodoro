<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>üçÖ Pomodoro Timer</h1>
            <div class="mode-toggle-container">
                <span class="mode-label" id="currentModeLabel">Work Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="modeToggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="mode-label" id="switchToModeLabel">Switch to Rest</span>
            </div>
            <div class="session-type" id="sessionType">Work Session</div>
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="controls">
                <button class="start-btn" id="startBtn">Start</button>
                <button class="pause-btn" id="pauseBtn" style="display: none;">Pause</button>
                <button class="reset-btn" id="resetBtn">Reset</button>
            </div>
            <div class="add-time-container">
                <button class="add-time-btn" id="addTimeBtn">+5 mins</button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="session-count" id="sessionCount">Completed sessions: 0</div>
            <div class="music-mode-container">
                <span class="music-mode-label">Music Mode</span>
                <label class="toggle-switch toggle-switch-small">
                    <input type="checkbox" id="musicModeToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
        <div class="spotify-container" id="spotifyContainer">
            <h2>üéµ Music</h2>
            <iframe id="spotifyPlayer" src="https://open.spotify.com/embed/playlist/62zaWgEWM3DjoXygxhksmS?utm_source=generator" width="100%" height="100%" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
